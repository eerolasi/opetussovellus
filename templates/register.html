<h2>Rekisteröinti</h2>
{% if session.user_id %}
<p>Olet kirjautunut sisään nimellä <b>{{ session.user_name }}</b>.</p>
<p>Jos haluat luoda uuden käyttäjän <a href="/logout">kirjaudu ulos</a>.<p>
{% else %}
<p>Käyttäjätunnuksen tulee olla 3-20 merkkiä pitkä.</p>
<form action="/register" method="post">
<p>Käyttäjätunnus:<br><input type="text" name="username" minlength="3" maxlength="20"></p>
<p>Salasana:<br><input type="password" name="password1"></p>
<p>Salasana uudestaan: <br><input type="password" name="password2"></p>
<p>Käyttäjärooli:</p>
<select name="role">
<option value=1> oppilas
<option value=2> opettaja
</select>
<p><button type="submit">Luo tunnus</button></p>
</form>
{% endif %}
